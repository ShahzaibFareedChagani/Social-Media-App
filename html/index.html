<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Media App</title>
  <link rel="stylesheet" href="design.css" />
</head>
<body>
  <div id="loginContainer" class="container fade-in">
    <div class="form-box">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p id="loginError" class="error"></p>
      <p>No account? <a href="#" onclick="toggleForm('register')">Register</a></p>
    </div>

    <div id="registerSection" class="form-box" style="display: none;">
      <h2>Register</h2>
      <input type="text" id="regName" placeholder="Full Name" />
      <input type="text" id="regUsername" placeholder="Username" />
      <input type="password" id="regPassword" placeholder="Password" />
      <input type="text" id="regPic" placeholder="Image URL (optional)" />
      <button onclick="register()">Register</button>
      <p id="registerError" class="error"></p>
      <p>Already have an account? <a href="#" onclick="toggleForm('login')">Login</a></p>
    </div>
  </div>

  <div id="app" class="app-container" style="display: none;">
    <div class="navbar">
      <h1>Social Media</h1>
      <div class="user-info">
        <span id="userName"></span>
        <button id="logoutBtn" onclick="logout()" style="display: none;">Logout</button>
      </div>
    </div>

    <div class="post-box">
      <textarea id="newPost" placeholder="What's on your mind?"></textarea>
      <button onclick="createPost()">Post</button>
    </div>

    <div id="posts" class="post-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
